<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="wrapper">
      <h1> Cameron's library</h1>

      <button class="open-button" onclick="openForm()">Open Form</button>

      <div class="form-popup" id="myForm">
        <form action="" class="form-container">
          <h1>Add book</h1>
      
          <label for="text"><b>Author</b></label>
          <input type="text" placeholder="author" name="author" required>
      
          <label for="text"><b>Title</b></label>
          <input type="text" placeholder="bookTitle" name="bookTitle" required>
          
          <div class="bottomButtons">
            <button type="submit" class="btn">Add book</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </div>
        </form>
      </div>






      <div class="button-header" >
        <button class="addBook" id="addBook"> Add book </button>
        <button class="removeBook"> Remove book</button>
      </div> 
      <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
  </div>













  
  </body>
  <script src="index.js" defer></script>
</html>
