<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background">


    <div class="header">
      <h2> Cloud Library</h2>
    </div>

    <div class="buttonHalf">
      <div class="button-header">
        <button class="addBook" id="addBook" onclick="openForm()"> Add book </button>
        <button class="removeBtn" onclick="removeBook()"> Remove book</button>
      </div>

      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Add book</h1>
          <label for="text"><b>Author</b></label>
          <input type="text" placeholder="author" id="author" name="author" required>

          <label for="text"><b>Title</b></label>
          <input type="text" placeholder="title" id="title" name="title" required>

          <div class="bottomButtons">
            <button type="button" class="addSubmission">Add</button>
            <button type="button" class="cancelSubmission" onclick="closeForm()">Close</button>
          </div>
        </form>
      </div>
      
      <div class="container">
      </div>
    </div>

  </div>
</body>
<script src="index.js" defer></script>
</html>
